<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism</title>
</head>
<body>
    <div class="content d-flex justify-content-center ">
        <div class="neumorphism">
            <div class="head">
                <div class="logo"></div>
                <div class="sub-title text-center mt-2">Lets know you more.</div>
            </div>
            
            <div class="data p-3">
                <div class="username">
                    
                    <input type="email" class=" form-control neumorp" placeholder="Email Address">
                    <h6 class="text-muted">we'll never share your email with anyone else</h6>
                </div>
                <div class="password">
                    <input type="password" class=" form-control neumorp" placeholder="Password">
                </div>
                <div class="finder was-validated">
                    <h6 class="text-muted mt-2">How did you hear about us.</h6>
                    <select class="form-control custom-select neumorp" required id="exampleFormControlSelect1">
                         <option value="">Open this select menu</option>
                        <option>Searched Online</option>
                        <option>Social Media</option>
                        <option>Referred by someone</option>
                        <option>Others</option>
                    </select>
                    <!-- <div class="invalid-feedback"> invalid select feedback</div> -->
                    <h6 class="text-muted mt-2">what type of event do you run.</h6>
                    <select class="form-control custom-select neumorp" required id="exampleFormControlSelect1">
                        <!-- <option class="text-muted">Select</option> -->
                       <!-- <select class=" " > -->
                        <option  value="">Open this select menu</option>
                        <option>Music</option>
                        <option>Fashion</option>
                        <option>Comedy</option>
                        <option>Others</option>
                    </select>
                    
                </div>
                <div class="uploads ">
                    <h6 class="text-muted mt-2">Upload two clear fliers of your event.</h6>
                    <form>
                        <div class="form-group">
                            <!-- <label for="exampleFormControlFile1">Example file input</label> -->
                            <input type="file" class="form-control-file neumorp" id="exampleFormControlFile1">
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <!-- <label for="exampleFormControlFile1">Example file input</label> -->
                            <input type="file" class="form-control-file neumorp" id="exampleFormControlFile1">
                        </div>
                    </form>
                    <input class="checkbox neumorph p-2" type="radio"  required> I agree with the policy of this company.
                </div>
                <div class="end d-flex justify-content-end mt-3">
                    <a href="#"><button class="mr-2 p-2 endBtn" type="submit"> Add Event</button></a>
                    <a href="#"><button class=" p-1 endBtn" type="submit"> Save</button></a>
                </div>
                
            </div>
            
        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
